<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="footToMeter"></p>
<script>
    let foot = parseFloat(prompt(" Nhập số foot bạn muốn chuyển đổi: "));
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }
    alert(footToMeter(foot));

    let meter=parseFloat(prompt("Nhập số meter bạn muốn chuyển đổi"));
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }
    alert(meterToFoot(meter));
</script>
</body>
</html>
